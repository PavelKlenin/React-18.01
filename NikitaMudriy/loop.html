<script>

    const loop = (times = 0, callback = null) => {
        if(typeof times === 'number' && typeof callback === 'function')
            for(let i = times; i > 0; i--, callback());
    };

    loop(16, () => console.log('loop'));
    loop(32);
    loop(64, 'no function')

</script>
